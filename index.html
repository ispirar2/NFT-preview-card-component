<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/index.css" />
    <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
    <main>
        <div class="container-background">
            <div class="container">
                <div class="NFT-img"> <img src="/images/image-equilibrium.jpg" alt="" /> </div>
                <div class="container-content">
                    <div class="content-title">
                        <h1>Equilibrium #3429</h1>
                    </div>
                    <div class="content-body">
                        <p>Our Equilibrium collection promotes balance and calm.</p>
                        <div class="info">
                            <div class="price"> <img src="/images/icon-ethereum.svg" alt="" />
                                <p>0.041 ETH</p>
                            </div>
                            <div class="time-left"> <img src="/images/icon-clock.svg" alt="" />
                                <p>3 days left</p>
                            </div>
                        </div>
                        <hr />
                        <div class="creator"> <img src="/images/image-avatar.png" alt="" />
                            <p>Creation of <span>Jules Wyvern</span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="attribution"> Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> Coded by <a href="#">Mulham Marawi</a> </div>
    </footer>
</body>

</html>
